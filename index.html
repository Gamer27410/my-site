<!doctype html>
<html lang="uz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fayllar Katalogi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Neon animated background -->
  <div class="bg">
  <div class="blob b1"></div>
  <div class="blob b2"></div>
  <div class="blob b3"></div>
  <div class="blob b4"></div>
  <div class="blob b5"></div>
  <div class="blob b6"></div>
  <div class="blob b7"></div>

  <div class="grid"></div>
</div>


  <header class="topbar">
    <div class="brand">
      <div class="logo">⬇️</div>
      <div>
        <h1>Fayllar Katalogi</h1>
        <p>Izohni o‘qing, so‘ng yuklab oling.</p>
      </div>
    </div>

    <div class="controls">
      <input id="search" type="search" placeholder="Qidirish: nom, izoh, teg..." autocomplete="off" />
      <select id="sort">
        <option value="new">Yangi → Eski</option>
        <option value="old">Eski → Yangi</option>
        <option value="az">A → Z</option>
        <option value="za">Z → A</option>
      </select>
    </div>
  </header>

  <main class="container">
    <section class="stats">
      <div class="pill" id="countPill">0 ta fayl</div>
      <div class="pill subtle">Ajoyib va Kerakli barcha DASTURLAR<b>app.js</b> ichidan</div>
    </section>

    <section id="list" class="list"></section>

    <section class="pager">
      <button id="prevBtn" class="btn ghost">⬅️ Oldingi</button>
      <div id="pageInfo" class="pageinfo">1 / 1</div>
      <button id="nextBtn" class="btn ghost">Keyingi ➡️</button>
    </section>
  </main>

  <footer class="footer">
    <span>© <span id="year"></span> — FOYDALI DASTURLAR</span>
    <span class="dot">•</span>
    <span class="muted">Laziz • Xayrulloyev • </span>
  </footer>

  <script src="app.js"></script>
</body>
</html>
